<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Fondo azul oscuro -->
    <rect width="100" height="100" fill="#003366"/>

    <!-- Marco rojo exterior grueso -->
    <rect x="2" y="2" width="96" height="96" fill="none" stroke="#c41e3a" stroke-width="6"/>

    <!-- Borde interior blanco fino (contraste) -->
    <rect x="10" y="10" width="80" height="80" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.7"/>

    <!-- Iniciales SA en blanco brillante -->
    <text x="50" y="68" text-anchor="middle" fill="#f0f0f0"
          font-family="'Courier New', monospace" font-weight="700" font-size="64"
          letter-spacing="2" text-shadow="0 0 2px rgba(255,255,255,0.3)">
        SA
    </text>
</svg>
